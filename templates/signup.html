<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Signup - GF(2^m) Arithmetic') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>{{ _('Signup') }}</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li class="error">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">{{ _('Username1:') }}</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">{{ _('Password:') }}</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">{{ _('Confirm Password:') }}</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">{{ _('Signup') }}</button>
        </form>
        <hr>
        <p>{{ _("Already have an account?") }} <a href="{{ url_for('login') }}">{{ _('Login here') }}</a></p>
        <h2>{{ _('Or continue as guest') }}</h2>
        <a href="{{ url_for('guest_login') }}">
            <button>{{ _('Continue as Guest') }}</button>
        </a>
    </div>
</body>
</html>
